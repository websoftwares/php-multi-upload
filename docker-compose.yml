version: '3'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: root
       MYSQL_DATABASE: vc4a_upload
       MYSQL_USER: root
       MYSQL_PASSWORD: root
     ports:
     - "3306:3306"
volumes:
    db_data:
    